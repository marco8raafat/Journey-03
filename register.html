<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - Journey 03</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-train"></i>
                <span>Journey 03</span>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">الرئيسية</button>
                <button class="btn btn-primary" onclick="showLoginPage()">تسجيل دخول</button>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>إنشاء حساب جديد</h1>
                <p>انضم إلى عائلة Journey 03 واستمتع برحلات مميزة</p>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName">الاسم الثلاثي</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الثلاثي">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة السر</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="أدخل كلمة سر قوية">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required placeholder="01234567890">
                    </div>
                </div>

                <div class="form-group">
                    <label for="profileImage">الصورة الشخصية</label>
                    <div class="file-upload-container">
                        <input type="file" id="profileImage" name="profileImage" accept="image/*" class="file-input">
                        <label for="profileImage" class="file-label">
                            <i class="fas fa-camera"></i>
                            <span class="file-text">اختر صورة شخصية</span>
                        </label>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب
                </button>
            </form>

            <div class="auth-footer">
                <p>لديك حساب بالفعل؟ <a href="#" onclick="showLoginPage()">تسجيل دخول</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
