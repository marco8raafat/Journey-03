<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Journey 03</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-train"></i>
                <span>Journey 03</span>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">الرئيسية</button>
                <button class="btn btn-primary" onclick="showRegisterPage()">إنشاء حساب</button>
            </div>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h1>تسجيل الدخول</h1>
                <p>مرحباً بعودتك! سجل دخولك للمتابعة</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">البريد الإلكتروني</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" name="loginEmail" required placeholder="أدخل بريدك الإلكتروني">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">كلمة السر</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" name="loginPassword" required placeholder="أدخل كلمة السر">
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-link">نسيت كلمة السر؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل دخول
                </button>
            </form>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="#" onclick="showRegisterPage()">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
